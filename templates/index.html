{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
            <div class="card" style="width: auto;">
            <img src="{{i.img.url}}" class="card-img-top" alt="..." width="200" height="350">
            <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Get details</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
